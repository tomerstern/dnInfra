    
    <p-toast *ngIf="definition"
        [key]="definition.key"
        [style]="definition.style"
        [styleClass]="definition.styleClass"
        [position]="definition.position"
        [baseZIndex]="definition.baseZIndex"
        [autoZIndex]="definition.autoZIndex"
        [preventOpenDuplicates]="definition.preventOpenDuplicates"
        [preventDuplicates]="definition.preventDuplicates"        
    ></p-toast>
