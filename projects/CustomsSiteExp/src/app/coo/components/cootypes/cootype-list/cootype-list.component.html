<div >

    <div class="cooTypeContainer" 
        *ngFor="let cooType of gridData" 
        (click)="RowClick(cooType.code)" 
        [ngClass]="cooType.display == true ? 'divSelected' : 'divUnSelected'"
    >
        <div class="p-col-12 p-md-10 pull-left text-center" style="height: 100%;">{{cooType.name}}</div>
        <div class="p-col-12 p-md-2 pull-left text-center Wingdings2Approve">{{cooType.description}}</div>
    </div>
</div>
