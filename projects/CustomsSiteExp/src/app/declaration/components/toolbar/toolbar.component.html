<p-toolbar styleClass="p-mb-4">
    <div class="p-toolbar-group-left">
        <button pButton pRipple label="Save"
            icon="pi pi-save" (click)="saveData()"
            class="ui-button ui-button-dp p-mr-2">
        </button>
        <button pButton pRipple label="bbbbb"
            icon="pi pi-save" 
            (click)="tansmissionLog()"
            class="ui-button ui-button-dp p-mr-2">
        </button>
        <button pButton pRipple label="ccccc"
            icon="pi pi-save" 
            class="ui-button ui-button-dp p-mr-2">
        </button>
        <button pButton pRipple label="ddddd"
            icon="pi pi-save" 
            class="ui-button ui-button-dp p-mr-2">
        </button>
        <button pButton pRipple label="eeeee"
            icon="pi pi-save" 
            class="ui-button ui-button-dp p-mr-2">
        </button>
    </div>
</p-toolbar>
<dp-toast #toast [definition]="toastDefinition"></dp-toast>
